<!DOCTYPE html>
<html>
  <head>
    <title>Starter template - Axentix</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.0.0/dist/css/axentix.min.css" />
  </head>

  <body class="layout">
    <header>
      <nav class="navbar shadow-1 primary">
        <button class="btn rounded-1 white hide-md-up sidenav-trigger small mr-2" data-target="main-sidenav">Menu</button>
        <a href="#" target="_blank" class="navbar-brand">Axentix</a>
        <div class="navbar-menu ml-auto">
          <a class="navbar-link active hide-sm-down" href="#">Link 1</a>
          <a class="navbar-link hide-sm-down" href="#">Link 2</a>
          <a class="navbar-link hide-sm-down" href="#">Link 3</a>
        </div>
      </nav>
    </header>

    <div class="sidenav white shadow-1" id="main-sidenav" data-ax="sidenav">
      <div class="sidenav-header">
        <img src="https://useaxentix.com/img/axentix.svg" alt="" class="sidenav-logo" />
      </div>
    </div>

    <main>
      <div class="container">
        <div class="grix xs1 mt-5 center">
          <form>
            <div class="grix xs1">
              <div class="form-field">
                <input type="text" id="input" class="form-control rounded-1" placeholder="Créer tâche" />
              </div>
            </div>
          </form>
          <a href="" id="add" class="btn airforce dark-4">Ajouter</a>
        </div>
        <div id="mydiv" class="grix xs4 gutter-xs2 mt-5 center"></div>
      </div>
    </main>

    <script></script>

    <script src="https://cdn.jsdelivr.net/npm/axentix@1.0.0/dist/js/axentix.min.js"></script>
    <script type="text/javascript" src="json.json"></script>
    <script src="js.js"></script>
  </body>
</html>
